<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub User Information</title>
  </head>
  <body>
    <div class="container">
      <h1>What Did { User } Do Today?</h1>
      <p><em>Look at any GitHub user's repositories</em></p>
      <div class="box">
        <form id="username-form">
          <label for="username">Enter a GitHub username:</label>
          <input id="username" type="text">
          <button type="submit" class="btn" id="submit-username">Show Repos!</button>
        </form>
        <div id="show-user">
          <h2 id="user"></h2>
          <h3 id="followers"></h3>
          <h3 id="public-repos"></h3>
          <h3>Public Repositories:</h3>
          <div id="#show-repos">
            <ul>
              
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
